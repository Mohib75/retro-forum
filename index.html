<!DOCTYPE html>
<html lang="en" data-theme="winter">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Forum</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./Assets/Styles/style.css">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-mulish">
    <!-- navbar -->
    <nav class="container mx-auto">
        <div class="navbar px-4 lg:px-0 pt-8 justify-between">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="black">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-[#FF4240] text-white rounded-box w-52">
                        <li data-tip="home"
                            class="tooltip border-solid border-[1px] px-4 border-[#0307121a] bg-[#0307121a] rounded-full flex justify-center items-center cursor-pointer hover:scale-105 transform transition-all duration-500">
                            <img src="./Assets/images/home.png" alt="home">
                        </li>
                        <li data-tip="tooltip"
                            class="tooltip border-solid border-[1px] border-[#0307121a] bg-[#0307121a] rounded-full flex justify-center items-center cursor-pointer hover:scale-105 transform transition-all duration-500">
                            <img src="./Assets/images/edit.png" alt="tooltip">
                        </li>
                        <li data-tip="profile"
                            class="tooltip border-solid border-[1px] border-[#0307121a] bg-[#0307121a] rounded-full flex justify-center items-center cursor-pointer hover:scale-105 transform transition-all duration-500">
                            <img src="./Assets/images/profile.png" alt="profile">
                        </li>
                        <li data-tip="flag"
                            class="tooltip border-solid border-[1px] border-[#0307121a] bg-[#0307121a] rounded-full flex justify-center items-center cursor-pointer hover:scale-105 transform transition-all duration-500">
                            <img src="./Assets/images/flag.png" alt="flag">
                        </li>
                    </ul>
                </div>
                <h1 class="text-2xl lg:text-4xl text-black font-extrabold leading-normal">ReTro
            </div>

            <div class="flex gap-8">
                <div class="hidden lg:flex">
                    <ul class="flex gap-4">
                        <li data-tip="home"
                            class="tooltip border-solid border-[1px] px-4 border-[#0307121a] bg-[#0307121a] rounded-full flex justify-center items-center cursor-pointer hover:scale-105 transform transition-all duration-500">
                            <img src="./Assets/images/home.png" alt="home">
                        </li>
                        <li data-tip="tooltip"
                            class="tooltip border-solid border-[1px] border-[#0307121a] bg-[#0307121a] rounded-full flex justify-center items-center cursor-pointer hover:scale-105 transform transition-all duration-500">
                            <img src="./Assets/images/edit.png" alt="tooltip">
                        </li>
                        <li data-tip="profile"
                            class="tooltip border-solid border-[1px] border-[#0307121a] bg-[#0307121a] rounded-full flex justify-center items-center cursor-pointer hover:scale-105 transform transition-all duration-500">
                            <img src="./Assets/images/profile.png" alt="profile">
                        </li>
                        <li data-tip="flag"
                            class="tooltip border-solid border-[1px] border-[#0307121a] bg-[#0307121a] rounded-full flex justify-center items-center cursor-pointer hover:scale-105 transform transition-all duration-500">
                            <img src="./Assets/images/flag.png" alt="flag">
                        </li>
                    </ul>
                </div>

                <div class="flex items-center gap-8">
                    <i class="fa-solid fa-magnifying-glass lg:block hidden"></i>
                    <div
                        class="btn bg-[#797DFC] rounded-[50px] px-8 text-white hover:scale-105 hover:bg-[#797DFC] transform transition-all duration-500 flex justify-center items-center">
                        <p class="text-white">Sign in</p>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- banner -->
    <header class="container mx-auto mt-20">
        <div class="h-[550px] rounded-[32px] bg-[#12132D] relative flex gap-20 justify-center items-center">
            <div class="absolute bottom-0 w-full">
                <img src="./Assets/images/bgbanner.png" class="object-fill w-full" alt="banner">
            </div>

            <div class="flex flex-col">
                <h3 class="text-6xl font-black text-white leading-[86px]">Welcome to the <br> <span
                        class="span-text">ReTro</span> Forum</h3>
                <p class="text-[#ffffffcc] text-xl font-medium leading-9 my-8">Share your favorite opinion and win and
                    wp
                    <br>
                    forum coffee mug!
                </p>

                <label class="input flex items-center gap-2 bg-white max-w-[400px] min-h-[56px] rounded-[50px]"
                    id="coupon-field">
                    <input type="text" class="grow" placeholder="Search here anything" id="coupon-code" />
                    <button id="apply-btn" class="rounded-[46px] bg-[#797DFC] text-white p-2 px-8">Search</button>
                </label>
            </div>

            <div class="bg-white rounded-[32px] grid grid-cols-1 p-12 min-w-[371px] min-h-[288px]">
                <div class="flex justify-between items-center">
                    <p class="text-2xl font-medium leading-7">Registered Users</p>
                    <p class="text-2xl font-medium leading-7">01</p>
                </div>
                <div class="flex justify-between items-center">
                    <p class="text-2xl font-medium leading-7">Forum</p>
                    <p class="text-2xl font-medium leading-7">05</p>
                </div>
                <div class="flex justify-between items-center">
                    <p class="text-2xl font-medium leading-7">Topics</p>
                    <p class="text-2xl font-medium leading-7">01</p>
                </div>
                <div class="flex justify-between items-center">
                    <p class="text-2xl font-medium leading-7">Replies</p>
                    <p class="text-2xl font-medium leading-7">01</p>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
